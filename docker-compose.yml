version: '3'
services:
  frontend:
    build: react
    volumes:
        - ./react:/usr/src/app
    command: sh -c "cd react-app && yarn start"
    ports:
        - "3000:3000"
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
  backend:
    build: rails
    env_file:
      - ./.rails.env
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - db
  db:
    build: mysql
    env_file:
      - ./.db.env
  web:
    build: nginx
    ports:
      - 80:80
      - 8000:8000
    volumes:
      - ./react/react-app/build:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/log:/var/log/nginx
    volumes_from:
      # - frontend
      - backend
    depends_on:
      - frontend
      - backend